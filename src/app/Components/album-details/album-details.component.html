<div class="container-fluid">
    <div class="row mt-3 bg-primary text-light">
        <div class="col-md-12 d-flex justify-content-evenly" style="height:3rem;">
            <p>Name<br>{{user.name}}</p>
            <p>{{user.email}}<br>{{user.phone}}</p>
            <p>Address<br>{{user.address.suite}} {{user.address.street}}, {{user.address.city}}</p>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <p class="fw-bolder d-flex justify-content-center" style="color: #E06C4F;">Photos</p>
        <hr>
    </div>

    <div class="d-flex justify-content-center flex-wrap">
        <div *ngFor="let p of photos">
            <div *ngIf="p.albumId == album.id">

                <div class="card mx-1 my-2">
                    <img src="{{p.url}}" style="width: 15rem; height: 15rem;">
                </div>

            </div>
        </div>
    </div>
</div>
